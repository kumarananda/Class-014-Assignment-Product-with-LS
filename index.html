<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    
</head>
<body>


    <!-- Product ToDo with LocalStorage Start -->
    <section class="addToDo justify-content-center  mx-auto mt-5  bg-light">
        <h3 class="text-center">ProductToDo with LocalStorage</h3>
        <div class="container">
            <div class="row my-5  ">
                <div class="col-lg-3 ">
                    <div class="row ">
                        <div class="col">
                            <button class="btn btn-primary" id="add_new">Add New Product</button>
                            <br>
                            <br>
                            <div class="card productAddBox">
                                <div class="card-body">
                                    <button  id="fromClose" class="close">&times;</button>
                                    <h2>Add New Product</h2>
                                <hr>
                                <form id="product" action="">
                                    <div class="form-group">
                                        <input name="name" type="text" class="form-control" placeholder="Product Name">
                                    </div>
                                    <div class="form-group">
                                        <input name="rPrice" type="text" class="form-control" placeholder="Product Price">
                                    </div>
                                    <div class="form-group">
                                        <input name="sPrice" type="text" class="form-control" placeholder="Sale Price">
                                    </div>
                                    <div class="form-group">
                                        <input name="photo" type="text" class="form-control" placeholder="Photo Link">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary btn-block" value="Add Product">
                                    </div>
                                </form>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="product">
                        <div id="pList" class="row">
                            
        
        
                        </div>
                    </div>
                </div>
            </div>


        </div>          
    </section>



    <!-- Product ToDo with LocalStorage End -->



    
    <script src="function.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
